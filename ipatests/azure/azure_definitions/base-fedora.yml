default_resources:
  server:
    mem_limit: "1800m"
    memswap_limit: "2500m"
  replica:
    mem_limit: "1800m"
    memswap_limit: "2500m"
  client:
    mem_limit: "512m"
    memswap_limit: "1000m"

vms:
- vm_jobs:
  - container_job: base
    tests:
    - test_cmdline
    - test_custodia
    - test_install
    - test_ipaclient
    - test_ipalib
    - test_ipaplatform
    - test_ipapython
    - test_ipaserver
    - test_ipatests_plugins
    - test_xmlrpc/test_dns_plugin.py
    args: "-k 'not test_dns_soa'"
    type: base
    isolated: "true"

  - container_job: xmlrpc
    tests:
    - test_xmlrpc
    ignore:
    - test_xmlrpc/test_dns_plugin.py
    type: base
    isolated: "true"
