      class: Build
      args:
        enable_testing_repo: True
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-latest
          name: freeipa/ci-master-f36
          version: 0.0.7
        timeout: 1800
        topology: *build

  testing-fedora/test_backup_and_restore_TestBackupAndRestoreWithDNSSEC:
