jobs:
  fedora-latest-ipa-4-9/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-ipa-4-9-latest
          name: freeipa/ci-ipa-4-9-f36
          version: 0.0.3
        timeout: 1800
        topology: *build

