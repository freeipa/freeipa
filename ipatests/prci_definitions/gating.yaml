    memory: 2400

jobs:
  fedora-30/build:
    requires: []
    priority: 150
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-f30
          name: freeipa/ci-ipa-4-8-f30
          version: 0.0.2
        timeout: 1800
        topology: *build

  fedora-30/test_installation_TestInstallMaster:
    requires: [fedora-30/build]
    priority: 100
    job:
      class: RunPytest
